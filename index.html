<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white-900 flex flex-col justify-center items-center min-h-screen">
    <div class="fixed inset-0 flex justify-center items-center bg-gray-200 bg-opacity-100">
        <div class="bg-white p-8 rounded-lg text-center w-4/5 sm:w-1/2 md:w-1/3">
            <h1 class="text-3xl sm:text-3xl text-center font-bold text-gray-800 mb-2">Truth or Dare Generator</h1>
            <span class="text-sm font-bold text-gray-900 text-center py-4 mt-8">
                <p>by
                    <a href="https://www.instagram.com/jimialvndi_/" target="_blank" class="text-blue-600 hover:underline"> @jimialvndi_</a>
                </p>
            </span>
        
            <div class="mb-5 mt-6">
                <!-- <label for="truth" class="mr-4 flex items-center justify-center">Pilih Opsi:</label> -->
                <div class="inline-flex space-x-6 sm:flex-row sm:items-center">
                    <label class=" inline-flex items-center sm:mb-0">
                        <input type="radio" id="truth" name="truthDare" value="Truth" class="form-radio" />
                        <span class="ml-2 font-bold text-gray-800">Truth</span>
                    </label>
                    <label class="inline-flex items-center sm:mb-0">
                        <input type="radio" id="dare" name="truthDare" value="Dare" class="form-radio" />
                        <span class="ml-2 font-bold text-gray-800">Dare</span>
                    </label>
                </div>
            </div>
        
            <button id="generateButton" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed" onclick="generateTask()" disabled>Generate</button>
        </div>

    </div>

    <!-- Popup Modal -->
    <div id="popup" class="fixed inset-0 flex justify-center items-center bg-gray-200 bg-opacity-100 hidden">
        <div class="bg-white p-6 rounded-lg text-center w-4/5 sm:w-1/2 md:w-1/3">
            <!-- <h2 class="text-xl font-bold mb-4">Tantangan</h2> -->
            <p id="popupContent" class="text-lg mb-4"></p>
            <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg" onclick="refreshPage()">Refresh</button>
        </div>
    </div>

     <!-- Animation Container -->
     <div id="animationContainer" class="fixed inset-0 flex justify-center items-center bg-gray-200 bg-opacity-100 hidden">
        <div class="bg-white p-6 rounded-lg text-center w-4/5 sm:w-1/2 md:w-1/3">
            <p id="animationText" class="text-lg font-bold text-gray-800"></p>
        </div>
    </div>

    <!-- Hidden Audio -->
    <audio id="gregetanSound" src="drumroll.mp3"></audio>
    

    

    <script src="script.js"></script>
</body>
</html>
